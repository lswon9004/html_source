<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="complete.html">
        <input name="id" value="아이디를 입력하세요" size="20" autocomplete="off"><br>
        <input type="password" name="pwd" size="20" maxlength="5" required><br>
        <input name="firstname" value="김" readonly>
        <input name="lastname" autofocus><br>

        성별 : <input type="radio" id="male" name="gender" value="남자" checked>
        <label for="male">남자</label>
        <input type="radio" id="female" name="gender" value="여자">
        <label for="female">여자</label><br>
        좋아하는 동물:
        <input type="checkbox" name="pet" value="dog" id="dog">
        <label for="dog">개</label>
        <input type="checkbox" name="pet" value="cat" id="cat">
        <label for="cat">고양이</label>
        <input type="checkbox" name="pet" value="panda" id="panda">
        <label for="panda">판다</label><br>
        <fieldset>
            <legend>버튼종류</legend>
            사진 : <input type="file" name="photo" accept="image/*">
            <br>
            <input type="hidden" name="hidden" value="숨겨서 보내는 값">
            <input type="reset" value="초기화">
            <input type="button" value="일반버튼" onclick="alert('click')">
            <input type="image" src="img/login.png">
            <br>
            <input type="submit" value="전송버튼">
            <button>submit</button> <!--form안에서 type이 없는 버튼 생성시 submit-->
            <button type="submit">submit</button>
        </fieldset>
        <button type="button" onclick="alert('비 그만...')">일반버튼</button>
    </form>
</body>

</html>
