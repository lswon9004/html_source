<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        이메일 : <input type="email" name="email"><br>
        url :<input type="url" name="url"><br>
        phone : <input type="tel" name="tel" pattern="010-[0-9]{4}-[0-9]{4}" title="010-####-####"><br>
        <input type="search" name="search"><br>
        <input type="number" min="220" max="300" step="10" name="size"><br>
        <input type="range" min="1" max="5" name="count"><br>
        <input type="date" name="date" value="2024-05-01" min="2024-05-01" max="2024-05-15">
        <input type="datetime-local" name="datetime">
        <input type="time" name="time">
        <input type="month" name="month">
        <input type="week" name="week"><br>
        <input type="color" name="color"><br>

        <br><input type="submit" value="전송버튼">
    </form>
</body>
</html>
