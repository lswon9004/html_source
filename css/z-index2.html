<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
        h1{color:#fff;}
    </style>
</head>
<body>
    <img src="/img/스크린샷 2024-05-03 165208.png" alt="고양">
    <h1>img 요소 위에 z-index가 -1이므로 다른 요소의 뒤에 위치한다. </h1>
</body>
</html>
