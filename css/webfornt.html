<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <style>
        #t1 {
            font-family: "Noto Serif KR", serif;
            font-weight: 400;
            font-style: normal;
            text-align: center;
        }

        #t2 {
            font-family: "Gaegu", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        span{text-decoration: line-through;}
    </style>
</head>

<body>
    <p id="t1">법률안에 이의가 있을 때에는 대통령은 제1항의 기간내에 이의서를 붙여 국회로 환부하고, 그 재의를 요구할 수 있다. 국회의 폐회중에도 또한 같다. 국군은 국가의 안전보장과 국토방위의 신성한
        의무를 수행함을 사명으로 하며, 그 정치적 중립성은 준수된다.</p>
    <p id="t2"><span>국가는 여자의 복지와 권익</span>의 향상을 위하여 노력하여야 한다. 대통령이 제1항의 기간내에 공포나 재의의 요구를 하지 아니한 때에도 그 법률안은 법률로서 확정된다.</p>
